<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

/* Heading */
h1 {
    color: #333;
    font-size: 2rem;
}

/* Navigation styling */
nav {
    margin-bottom: 20px;
}

nav a {
    text-decoration: none;
    color: #007bff;
    margin: 0 10px;
    font-weight: bold;
}

nav a:hover {
    color: #0056b3;
}

/* Form styling */
form {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

fieldset {
    border: none;
    padding: 0;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="pagetwo.html">Page Two</a>
    </nav>

    <form name="studentDetail" method="POST" onsubmit="alert('Detail submitted');">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" oninput="validatePhone()"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function validatePhone() {
            const phoneInput = document.getElementById("phone");
            phoneInput.value = phoneInput.value.replace(/[^0-9]/g, '');  // Allow only numeric input
        }
    </script>
</body>
</html>
